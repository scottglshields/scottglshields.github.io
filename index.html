    <style>
    :root {
        /* FONTS */
	--font-sans: "Outfit", sans-serif;
	--font-system: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Helvetica Neue, Arial, Avenir Next, Avenir, Noto, Ubuntu, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

	/* COLORS */
	--black: #202124;
	--black-darker: #121212;
	--black-lighter: #232323;
	--black-lightest: #444;
	--black-gradient: linear-gradient(to right, #24243e, #141e30, #0f0c29);
	--white: #f2f5f7;
	--gray: #eee;
	--red: #ea4335;
	--orange: orange;
	--yellow: gold;
	--green: #34a853;
	--blue: dodgerblue;
	--blue-pastel: #a2caff;
	--purple: mediumpurple;
	--purple-pastel: #c3b1e1;
	--linkedin: #0077b5;
	--resume: #228b22;

	/* ANIMATIONS */
	--fast: 0.2s ease-in-out;
	--slow: 0.4s ease-in-out;

	--downright: translate(4px, 4px);
	--rotate: rotate(15deg);
	--rise: translateY(-0.5rem);
	--zoom: scale(1.1);

	/* GENERAL ASSIGNMENTS */
	--bg: ;
	--text: ;
	--animation: ;

	--box-shadow: 4px 4px 0 0 var(--black-lighter);
	--box-shadow-darker: 4px 4px 0 0 var(--black-lightest);

	--box-shadow-clay: 8px 8px 16px 0 rgba(0, 0, 0, 0.25),
		inset -8px -8px 16px 0 rgba(0, 0, 0, 0.25),
		inset 8px 8px 16px 0 hsla(0, 0%, 100%, 0.2);

	/* THEMES */
	--light-bg: var(--white);
	--light-text: var(--black);

	--dark-bg: var(--black-darker);
	--dark-text: var(--white);

	--red-bg: var(--red);
	--red-text: var(--white);

	--orange-bg: var(--orange);
	--orange-text: var(--black);

	--yellow-bg: var(--yellow);
	--yellow-text: var(--black);

	--green-bg: var(--green);
	--green-text: var(--white);

	--blue-bg: var(--blue);
	--blue-text: var(--white);

	--purple-bg: var(--purple);
	--purple-text: var(--white);

	--clay-bg: var(--blue-pastel);
	--clay-text: var(--black);
}

*,
*:after,
*:before {
	box-sizing: border-box;
}

body {
	font-family: var(--font-sans);
	padding: clamp(1.5rem, 5vw, 4rem);
	background: var(--bg);
	color: var(--text);
	line-height: 1.4;
	text-align: center;
}

svg {
	margin: .5rem;
}

main {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	width: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

h1 {
	font-size: clamp(2.25rem, 7vw, 3.75rem);
	font-weight: 700;
	margin: -.125rem 0 -0.75rem;
}

h2 {
	font-size: clamp(1.25rem, 1.5vw, 2.5rem);
	font-weight: 500;
	margin: 1rem 0 -1rem;
}

p {
	font-size: clamp(1.25rem, 1vw, 1.75rem);
	font-weight: 500;
	margin-top: -0.75rem;
}

a {
	display: block;
	font: inherit;
	text-align: center;
	background: none;
	text-decoration: none;
	border: none;
	cursor: pointer;
	color: var(--text);
	padding: 1rem 2rem;
	font-size: 1.25rem;
	font-weight: 500;
	width: 17rem;
	line-height: 1.2;
	margin-bottom: 1rem;
	border-radius: 0.5rem;
	box-shadow: var(--box-shadow);
	transition: var(--fast);
}

a:hover,
a:focus {
	transform: var(--animation);
	box-shadow: var(--box-shadow);
	background: var(--bg);
	color: var(--text);
}

#linkedin {
	background: var(--linkedin);
	color: var(--white);
}

#resume {
	background: var(--resume);
	color: var(--white);
}

#linkedin:hover,
#resume:hover {
	transform: var(--animation);
	--animation: var(--zoom);
	filter: brightness(90%);
}

input {
	opacity: 0;
	cursor: pointer;
	height: 0;
	width: 0;
}
/*
input:checked+label {
	transform: translatey(-.25rem);
}

input[type="radio"]:checked+label {
  box-shadow: var(--box-shadow);
}
*/
label {
	display: inline-block;
	margin: 0.75rem 0.25rem 0;
	transition: var(--fast);
	cursor: pointer;
}

label:hover,
label:active,
label:focus,
label:checked {
	transform: var(--animation);
	--animation: var(--rise);
	border-radius: 2rem;
}

aside {
	background: transparent; 
	padding: 0.5rem;
}

h1 {
	font-size: 5em;
	font: bold 7.5vw/1.6 "Signika", sans-serif;
	user-select: none;
}

h1 span {
	display: inline-block;
	animation: float 0.9s ease-in-out infinite;
}

@keyframes float {
	0%,100% {transform: none;}
	33% {transform: translateY(-1px) rotate(-2deg);}
	66% {transform: translateY(1px) rotate(2deg);}
}

h1:hover span {animation: bounce 0.6s;}

@keyframes bounce {
	0%,100% {transform: translate(0);}
	25% {transform: rotateX(20deg) translateY(2px) rotate(-3deg);}
	50% {transform: translateY(-20px) rotate(3deg) scale(1.1);}
}

span {
	font-family: var(--font-sans);
	color: var(--text);
	text-shadow: 1px 1px var(--bg), 2px 2px var(--bg), 3px 3px var(--bg),
		4px 4px var(--bg);
	/*	filter: brightness(55%);*/
}

h1 span:nth-child(2) {
	animation-delay: 0.05s;
}
h1 span:nth-child(3) {
	animation-delay: 0.1s;
}
h1 span:nth-child(4) {
	animation-delay: 0.15s;
}
h1 span:nth-child(5) {
	animation-delay: 0.2s;
}
h1 span:nth-child(6) {
	animation-delay: 0.25s;
}
h1 span:nth-child(7) {
	animation-delay: 0.3s;
}
h1 span:nth-child(8) {
	animation-delay: 0.35s;
}
h1 span:nth-child(9) {
	animation-delay: 0.4s;
}
h1 span:nth-child(10) {
	animation-delay: 0.45s;
}
h1 span:nth-child(11) {
	animation-delay: 0.5s;
}
h1 span:nth-child(12) {
	animation-delay: 0.55s;
}
h1 span:nth-child(13) {
	animation-delay: 0.6s;
}
h1 span:nth-child(14) {
	animation-delay: 0.65s;
}

/* THEME ACTIVATION */
[id="light"]:checked ~ main {
	background: var(--bg);
	--bg: var(--light-bg);
	color: var(--text);
	--text: var(--light-text);
}

[id="dark"]:checked ~ main {
	background: var(--bg);
	--bg: var(--dark-bg);
	color: var(--text);
	--text: var(--dark-text);
	box-shadow: var(--box-shadow);
	--box-shadow: var(--box-shadow-darker);
}

[id="red"]:checked ~ main {
	background: var(--bg);
	--bg: var(--red-bg);
	color: var(--text);
	--text: var(--red-text);
}

[id="orange"]:checked ~ main {
	background: var(--bg);
	--bg: var(--orange-bg);
	color: var(--text);
	--text: var(--orange-text);
}

[id="yellow"]:checked ~ main {
	background: var(--bg);
	--bg: var(--yellow-bg);
	color: var(--text);
	--text: var(--yellow-text);
}

[id="green"]:checked ~ main {
	background: var(--bg);
	--bg: var(--green-bg);
	color: var(--text);
	--text: var(--green-text);
}

[id="blue"]:checked ~ main {
	background: var(--bg);
	--bg: var(--blue-bg);
	color: var(--text);
	--text: var(--blue-text);
}

[id="purple"]:checked ~ main {
	background: var(--bg);
	--bg: var(--purple-bg);
	color: var(--text);
	--text: var(--purple-text);
}

[id="clay"]:checked ~ main {
	background: var(--bg);
	--bg: var(--clay-bg);
	color: var(--text);
	--text: var(--clay-text);
	box-shadow: var(--box-shadow);
	--box-shadow: var(--box-shadow-clay);
}
